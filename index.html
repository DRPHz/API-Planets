<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets Overview</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <header
      class="border-2 border-black bg-gray-200 fixed w-full top-0 z-50 flex items-center justify-between py-3"
    >
      <button id="menuToggle" class="p-2 focus:outline-none">
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <h1 class="text-2xl font-semibold" id="pageTitle">Overview Planets</h1>

      <div class="w-8"></div>
    </header>

    <aside
      id="HamburgerMenu"
      class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white hidden z-40 overflow-y-auto pt-16"
    >
      <div class="p-4">
        <a
          href="#"
          class="block py-2 px-4 text-white bg-gray-700 rounded text-lg font-semibold mb-4"
          >Home</a
        >
        <h2 class="text-xl font-semibold mb-4">Planets</h2>
        <nav id="menuItems" class="flex flex-col space-y-2"></nav>
      </div>
    </aside>

    <main class="max-w mx-auto px-4 pt-20">
      <section
        id="overview"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></section>
      <section id="details" class="hidden">
        <article
          class="flex flex-col sm:flex-col md:flex-row items-center sm:items-center md:items-start space-y-4 sm:space-y-4 md:space-y-0 md:space-x-8"
        >
          <div class="w-full sm:w-full md:w-1/3">
            <img
              id="planetImage"
              src="default-image.jpg"
              alt=""
              class="w-full h-auto rounded-lg shadow-lg sm:shadow-md"
            />
          </div>
          <div
            class="w-full sm:w-full md:w-2/3 space-y-4 text-center md:text-left"
          >
            <h2
              class="text-3xl font-bold sm:text-2xl md:text-3xl"
              id="planetName"
            ></h2>
            <div
              class="space-y-2 text-lg sm:text-base md:text-lg"
              id="planetDetails"
            ></div>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="assets/js/api.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
